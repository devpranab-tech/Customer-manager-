<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Manager</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#121212" />
  <link rel="icon" href="Icon-192.png">
  <style>
    body { font-family: Arial; background: #121212; color: white; margin: 0; padding: 10px; }
    .hidden { display: none; }
    .dark-mode { background: #121212; color: white; }
    input, button, textarea, select { margin: 5px; padding: 8px; }
    .customer-card { border: 1px solid #444; margin: 5px 0; padding: 10px; border-radius: 10px; background: #1e1e1e; }
  </style>
</head>
<body>
  <div id="login-section">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="checkLogin()">Login</button>
  </div>

  <div id="app" class="hidden">
    <h2>Customer Manager</h2>
    <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    <br><br>

    <div>
      <input id="name" placeholder="Customer Name" />
      <input id="phone" placeholder="Phone Number" />
      <input type="number" id="credit" placeholder="Credit Amount" />
      <textarea id="notes" placeholder="Notes (optional)"></textarea>
      <button onclick="addCustomer()">Add/Update Customer</button>
    </div>

    <hr>
    <input id="search" placeholder="Search by name or date..." oninput="searchCustomers()" />
    <button onclick="exportJSON()">ðŸ“¤ Export JSON</button>
    <input type="file" id="fileInput" onchange="importJSON()" />
    <button onclick="exportPDF()">ðŸ“„ Export PDF</button>

    <div id="dashboard"></div>
    <div id="customer-list"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
