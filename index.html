<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Manager</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#121212" />
  <link rel="icon" href="Icon-192.png">
  <style>
    body { font-family: sans-serif; background: #121212; color: #fff; margin: 0; padding: 1rem; }
    .dark-mode { background: #121212; color: #fff; }
    .light-mode { background: #f0f0f0; color: #000; }
    input, button, textarea, select { margin: 0.5rem 0; display: block; width: 100%; padding: 0.5rem; border-radius: 0.25rem; }
    .customer { border: 1px solid #444; padding: 1rem; margin: 0.5rem 0; border-radius: 0.5rem; background: #1e1e1e; }
    #dashboard { margin: 1rem 0; padding: 1rem; background: #222; border-radius: 0.5rem; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>Customer Manager</h2>
  <div id="login">
    <input type="password" id="password" placeholder="Enter Admin Password"/>
    <button onclick="login()">Login</button>
  </div>
  <div id="app" class="hidden">
    <button onclick="toggleTheme()">Toggle Dark Mode</button>
    <div id="dashboard"></div>
    <input type="text" id="name" placeholder="Customer Name" />
    <input type="text" id="phone" placeholder="Phone Number" />
    <input type="number" id="credit" placeholder="Credit Amount" />
    <textarea id="note" placeholder="Notes (optional)"></textarea>
    <button onclick="addCustomer()">Add / Update Customer</button>
    <input type="text" id="search" placeholder="Search by name or phone" oninput="renderCustomers()" />
    <input type="date" id="filterDate" onchange="renderCustomers()" />
    <input type="month" id="filterMonth" onchange="renderCustomers()" />
    <button onclick="resetFilters()">Reset Filters</button>
    <button onclick="exportJSON()">Export JSON</button>
    <button onclick="importJSON()">Import JSON</button>
    <button onclick="exportPDF()">Export PDF</button>
    <input type="file" id="importFile" class="hidden" accept=".json" />
    <div id="customers"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
