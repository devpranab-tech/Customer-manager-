<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offline Customer Manager</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 20px; background: #f5f5f5; }
    h2 { margin-top: 0; }
    .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, button, select { margin: 5px 0; padding: 8px; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    .hidden { display: none; }
  </style>
</head>
<body>
<div class="container" id="loginScreen">
  <h2>Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Enter Password" />
  <button onclick="checkLogin()">Login</button>
</div>

<div class="container hidden" id="mainApp">
  <h2>Customer Credit Manager</h2>
  <form id="customerForm">
    <input type="text" id="name" placeholder="Customer Name" required />
    <input type="text" id="product" placeholder="Product Bought" required />
    <input type="number" id="amount" placeholder="Amount Owed" required />
    <input type="date" id="date" required />
    <button type="submit">Add Customer</button>
  </form>

  <input type="text" id="search" placeholder="Search by name or product" />
  <input type="month" id="filterMonth" />
  <button onclick="exportJSON()">Export JSON</button>
  <button onclick="exportPDF()">Export PDF</button>
  <button onclick="clearAll()">Clear All</button>

  <table>
    <thead>
      <tr>
        <th>ID(s)</th>
        <th>Name</th>
        <th>Product(s)</th>
        <th>Total Amount</th>
        <th>Date(s)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="customerTableBody"></tbody>
  </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  const password = "HitoHitonomi123";
  const loginScreen = document.getElementById('loginScreen');
  const mainApp = document.getElementById('mainApp');

  function checkLogin() {
    const pass = document.getElementById('adminPass').value;
    if (pass === password) {
      loginScreen.classList.add('hidden');
      mainApp.classList.remove('hidden');
      displayCustomers();
    } else {
      alert("Incorrect password");
    }
  }

  let customers = JSON.parse(localStorage.getItem('customers') || "[]");

  document.getElementById('customerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const product = document.getElementById('product').value.trim();
    const amount = parseFloat(document.getElementById('amount').value);
    const date = document.getElementById('date').value;

    if (name && product && !isNaN(amount) && date) {
      customers.push({
        id: Date.now(),
        name,
        product,
        amountOwed: amount,
        date
      });
      localStorage.setItem('customers', JSON.stringify(customers));
      this.reset();
      displayCustomers();
    }
  });

  function displayCustomers(customerList = customers) {
    const tbody = document.getElementById('customerTableBody');
    tbody.innerHTML = "";

    if (customerList.length === 0) {
      tbody.innerHTML = "<tr><td colspan='6'>No customers found.</td></tr>";
      return;
    }

    const grouped = {};

    customerList.forEach(c => {
      const key = c.name.toLowerCase();
      if (!grouped[key]) {
        grouped[key] = {
          name: c.name,
          totalAmount: 0,
          products: [],
          dates: [],
          ids: []
        };
      }
      grouped[key].totalAmount += c.amountOwed;
      grouped[key].products.push(c.product);
      grouped[key].dates.push(c.date);
      grouped[key].ids.push(c.id);
    });

    Object.values(grouped).forEach(group => {
      const row = tbody.insertRow();
      row.innerHTML = `
        <td>${group.ids.join(", ")}</td>
        <td>${group.name}</td>
        <td>${group.products.join(", ")}</td>
        <td>₹${group.totalAmount.toFixed(2)}</td>
        <td>${group.dates.join(", ")}</td>
        <td>
          <button onclick="alert('Use search to edit individual entries.')">Edit</button>
          <button onclick="alert('Use search to delete individual entries.')">Delete</button>
        </td>
      `;
    });
  }

  function exportJSON() {
    const blob = new Blob([JSON.stringify(customers, null, 2)], {type: "application/json"});
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "customers.json";
    link.click();
  }

  function exportPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(12);
    doc.text("Customer Credit Report", 10, 10);

    let y = 20;
    customers.forEach(c => {
      doc.text(`Name: ${c.name} | Product: ${c.product} | ₹${c.amountOwed} | Date: ${c.date}`, 10, y);
      y += 8;
      if (y > 270) { doc.addPage(); y = 20; }
    });

    doc.save("Customer_Report.pdf");
  }

  document.getElementById("search").addEventListener("input", function () {
    const value = this.value.toLowerCase();
    const filtered = customers.filter(c =>
      c.name.toLowerCase().includes(value) ||
      c.product.toLowerCase().includes(value)
    );
    displayCustomers(filtered);
  });

  document.getElementById("filterMonth").addEventListener("change", function () {
    const selectedMonth = this.value;
    const filtered = customers.filter(c => c.date.startsWith(selectedMonth));
    displayCustomers(filtered);
  });

  function clearAll() {
    if (confirm("Clear all customer data?")) {
      localStorage.removeItem("customers");
      customers = [];
      displayCustomers();
    }
  }

</script>
</body>
</html>
